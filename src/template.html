<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>ToDo-List</h1>
                <div class="button-box">
                    <div class="today">
                        <span class="sidebar-button">Today</span>
                    </div>
                    <span class="sidebar-button" id="all-task">All Tasks</span>
                    <span class="sidebar-button" id="completed">Completed</span>
                </div>
                <h2>Projects</h2>
            </div>
            
            <div class="projects-list">
            </div>
            <button class="add-project-btn">+ Add Project</button>
        </div>

        <div class="todo-container">
            <h1 class="project-name">No project</h1>
            <div class="task-grid">
            </div>
            <button class="add-task">+Add Task</button>
        </div>
    </div>
</body>

</html>
