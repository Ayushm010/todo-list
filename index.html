<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
<script defer src="main.js"></script></head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2 class="site-name"> ToDo-List</h2>
                <div class="button-box">
                    <div class="all-task">
                        <span class="sidebar-button" id="all-task-list">All Tasks</span>
                    </div>
                    <div class="completed">
                        <span class="sidebar-button" id="completed-task-list">Completed</span>
                    </div>
                </div>
            </div>
            <div class="project-section">
                <h3>Projects</h3>
                <div class="projects-list">
                </div>
            </div>
            
            <button class="add-project-btn">+ Add Project</button>
        </div>

        <div class="todo-container">
            <h2 class="project-name">No project</h2>
            <button class="add-task">+Add Task</button>
            <div class="task-grid"></div>
        </div>
    </div>
</body>

</html>
